<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>This is 12th Class of Bootcamp 2020</h1>
    <h2>This is Web Animation Practice</h2>
    <div id="box"></div>

    <script>
        var elem = document.querySelector('#box');
        elem.animate([
            {transform: 'translate(0,0)', background: 'darkcyan'},
            {transform: 'translate(600px,0)', background: 'darkgreen'},
            {transform: 'translate(600px,500px)', background: 'red'},
            {transform: 'translate(0,500px)', background: 'blue'},
            {transform: 'translate(0,0)', background: 'darkcyan'},
        ],{
            duration: 5000,
            iterations: Infinity
        });
    </script>

</body>
</html>
